<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokemon Pokédex</title>
  <link href="style.css" rel="stylesheet" />
  <script src="index.js"></script>
</head>
<body>

  <div id="header">
    <h1>Pokédex</h1>
    <form id="pokemon-search">
      <label for="search">Pokédex Entry:</label>
      <input type="text" id="search">
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="pokedex"></div>
  <audio id="audio-player"></audio>

  <div id="pokedex-entry">
  <div id="name-section"></div>
  <div id="types-section"></div>
  <div id="details-section"></div>
  </div>

  <h3>Pokemon Team</h3>
  <div id="pokemon-team">
    <div id="1" class="team-slots" draggable="true"></div>
    <div id="2" class="team-slots" draggable="true"></div>
    <div id="3" class="team-slots" draggable="true"></div>
    <div id="4" class="team-slots" draggable="true"></div>
    <div id="5" class="team-slots" draggable="true"></div>
    <div id="6" class="team-slots" draggable="true"></div>
  </div>

</body>
</html>
