<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pokemon Pokédex</title>
  <link href="style.css" rel="stylesheet" />
  <script src="index.js"></script>
</head>
<body>

  <div id="header">
    <h1>Pokédex</h1>

      <label for="search">Pokédex Entry:</label>
      <input type="text" id="search">
      <input type="submit" value="Submit">
    </form>
  </div>

  <div id="pokedex"></div>

  <div id="pokedex-entry">
  <div id="name-section"></div>
  <div id="types-section"></div>
  <div id="details-section"></div>
  </div>

  <div id="pokemon-team"></div>

</body>
</html>
